<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Gestión - Bóveda Segura</title>
    <meta
      name="description"
      content="Almacenamiento seguro de información personal con cifrado E2EE"
    />

    <link rel="icon" href="/assets/favicon-B_SY1GJM.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              // Paleta "Colorida" pero Profesional
              primary: {
                DEFAULT: "#4f46e5", // Indigo 600
                hover: "#4338ca", // Indigo 700
                light: "#e0e7ff", // Indigo 100
              },
              secondary: {
                DEFAULT: "#8b5cf6", // Violet 500
                hover: "#7c3aed", // Violet 600
              },
              accent: {
                DEFAULT: "#ec4899", // Pink 500
                hover: "#db2777", // Pink 600
              },
              surface: "#f8fafc", // Slate 50
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in-up": "fadeInUp 0.5s ease-out",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>


    <style type="text/tailwindcss">
      @layer utilities {
        .glass {
          @apply bg-white/70 backdrop-blur-lg border border-white/20 shadow-xl;
        }
        .glass-dark {
          @apply bg-slate-900/80 backdrop-blur-lg border border-white/10 shadow-xl;
        }
        .text-gradient {
          @apply bg-clip-text text-transparent bg-gradient-to-r from-primary via-secondary to-accent;
        }
      }

      /* Scrollbar moderna */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script type="module" crossorigin src="/assets/main-BXzC0iys.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-B3hcAl62.css">
  </head>
  <body
    class="h-full antialiased text-slate-800 bg-slate-50 selection:bg-accent selection:text-white overflow-x-hidden"
  >
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
      <div
        class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-fade-in-up"
      ></div>
      <div
        class="absolute top-0 right-1/4 w-96 h-96 bg-secondary/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-fade-in-up animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-32 left-1/3 w-96 h-96 bg-accent/20 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-fade-in-up animation-delay-4000"
      ></div>
    </div>

    <div id="app" class="h-full flex flex-col relative z-0">
      <div class="flex flex-col justify-center items-center h-screen">
        <div class="relative">
          <div
            class="w-20 h-20 bg-gradient-to-tr from-primary via-secondary to-accent rounded-full animate-spin blur-md opacity-50 absolute"
          ></div>
          <div
            class="w-20 h-20 bg-white/10 backdrop-blur-sm border border-white/50 rounded-full relative z-10 flex items-center justify-center shadow-lg"
          >
            <i class="fas fa-shield-alt text-3xl text-gradient"></i>
          </div>
        </div>
        <p class="mt-8 text-slate-600 font-medium tracking-wide animate-pulse">
          Iniciando Sistema...
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  </body>
</html>
